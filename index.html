<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number"></div>
        <img src="photo/ph1.jpg" alt="">
        <img src="photo/ph2.jpg" alt="">
        <img src="photo/ph3.jpg" alt="">
        <img src="photo/ph4.jpg" alt="">
        <img src="photo/ph5.jpg" alt="">
    </div>
    <div class="slider-controlls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
